<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="serach">
            <input type="text" placeholder="enter city">
            <button><img src="weather-app-img/images/search.png" alt=""></button>

        </div >
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather"> 
            <img src="weather-app-img/images/mist.png" alt="" class="weather-icon">
            <h1 class="tem"></h1>
            <h2 class="city">new work</h2>

        <div class="details">
            <div class="col">
                <img src="weather-app-img/images/humidity.png" alt="">
            
               <div class="Humidity">
               <p class="humidity">53%</p> 
               <p>Humidity</p>
               </div>
            </div>
            <div class="col">
                  <img src="weather-app-img/images/wind.png" alt="">
                  <div class="Wind">
                <p class="wind">5.66 km/h</p>
                <p>Wind speed</p>
                  </div>
            </div>
        </div>
    </div>










    <script src="java.js"></script>
</body>
</html>
